<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="index.css" />
	<title>Loan-Calculator-App</title>
	<link rel="icon" href="logo.png" type="image/png">
  </head>

  <body>
    <div id="loancal">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount: â‚¹<input
          id="amount"
          type="number"
          min="1"
          max="5000000"
          onchange="computeLoan()"
        />
      </p>
      <p>
        Interest Rate: %<input
          id="interest_rate"
          type="number"
          min="0"
          max="100"
          value="10"
          step=".1"
          onchange="computeLoan()"
        />
      </p>
      <p>
        Months To Pay:
        <input
          id="months"
          type="number"
          min="1"
          max="300"
          value="1"
          step="1"
          onchange="computeLoan()"
        />
      </p>
      <h2 id="payment"></h2>
    </div>

    <script src="index.js"></script>
  </body>
</html>
